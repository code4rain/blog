# Site settings
title: Alex Kyoungdon Jang's Blog
email: code4rain@gmail.com
description: > # this means to ignore newlines until "baseurl:"
        Alex Kyoungdon Jang's Blog.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://code4rain.github.io" # the base hostname & protocol for your site
# Optional features
animated:             false
show_related_posts:   true
show_post_footers:    true
show_social_icons:    false
ajaxify_contact_form: false
enable_mathjax: false
extended_fonts: false

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname: code4rainsblog

# Facebook Comments plugin
# (leave blank to disable Facebook Comments, otherwise set it to true)
facebook_comments:
facebook_appid:
facebook_comments_number: 10

# Social icons
github_username: code4rain
bitbucket_username:
stackoverflow_id:
twitter_username:
skype_username:
steam_nickname:
google_plus_id:
linkedin_username:
angellist_username:
medium_id:
bitcoin_url:
paypal_url:
flattr_button:

# Post sharing icons
show_sharing_icons: false
# Change to 'true' to enable individual icons
share_facebook: false
share_twitter: false
share_googleplus: false
share_linkedin: false
share_digg: false
share_tumblr: false
share_reddit: false
share_stumbleupon: false
share_hackernews: false

text:
  pagination:
    newer: 'Newer'
    older: 'Older'
  share_buttons:
    text:         'Share this post!'
    facebook:     'Share on Facebook'
    twitter:      'Share on Twitter'
    googleplus:   'Share on Google+'
    linkedin:     'Share on LinkedIn'
    digg:         'Share on Digg'
    tumblr:       'Share on Tumblr'
    reddit:       'Share on Reddit'
    stumbleupon:  'Share on StumbleUpon'
    hackernews:   'Share on Hacker News'
  post:
    updated:        'Updated'
    minute_read:    'minute read'
    related_posts:  'Related Posts'
  index:
    coming_soon: 'Coming soon...'
  # contact:
    # email:    'Email Address'
    # content:  'What would you like to say?'
    # subject:  'New submission!'
    # submit:   'Say Hello'
    # ajax:
      # sending:  'sending..'
      # sent:     'Message sent!'
      # error:    'Error!'
  # thanks: 'Thanks for contacting us. We will reply as soon as possible.'
  og_locale: 'en_US'

# Build settings
markdown:     kramdown
redcarpet:
    extensions:
      - no_intra_emphasis
      - fenced_code_blocks
      - tables
      - strikethrough
      - superscript
      - autolink
      - hard_wrap
      - smart
permalink:    pretty
paginate:     4
sass:
  compressed: true
gems:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
# https://github.com/jekyll/jekyll/issues/2938
exclude: [vendor]
gist:
  noscript: false
